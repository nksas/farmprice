<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmPrice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 20px;
        }
        #upload-section {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1 id="heading">FarmPrice @Live</h1>
    <div id="upload-section">
        <input type="file" id="csvFileInput" accept=".csv" />
        <button onclick="uploadCSV()">Upload CSV</button>
    </div>
    <div id="table-section">
        <table id="pricingTable">
            <thead>
                <tr>
                    <th>Vegetable</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDBlukBFnh3B6zxhcNSfWUuPAuwOWCtXKQ",
            authDomain: "farmprice-47081.firebaseapp.com",
            projectId: "farmprice-47081",
            storageBucket: "farmprice-47081.appspot.com",
            messagingSenderId: "943069305571",
            appId: "1:943069305571:web:8f9f46bc475bc69aa6c3d6",
            measurementId: "G-CCW1Y3J70M"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.addEventListener('DOMContentLoaded', (event) => {
            const heading = document.getElementById('heading');
            const date = new Date();
            heading.textContent += ` ${date.toLocaleDateString()} ${date.toLocaleTimeString()}`;

            // Fetch the CSV data from Firestore
            fetchCSVData();
        });

        async function uploadCSV() {
            const input = document.getElementById('csvFileInput');
            const file = input.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = async function(e) {
                    const text = e.target.result;
                    await saveCSVToFirestore(text);
                };
                reader.readAsText(file);
            }
        }

        async function saveCSVToFirestore(csvText) {
            try {
                await setDoc(doc(db, "csvData", "latest"), {
                    data: csvText
                });
                alert("CSV data uploaded successfully!");
                displayCSV(csvText);
            } catch (error) {
                console.error("Error uploading CSV data: ", error);
            }
        }

        async function fetchCSVData() {
            const docRef = doc(db, "csvData", "latest");
            const docSnap = await getDoc(docRef);

            if (docSnap.exists()) {
                displayCSV(docSnap.data().data);
            } else {
                console.log("No such document!");
            }
        }

        function displayCSV(text) {
            const rows = text.split('\n').slice(1);
            const tableBody = document.querySelector('#pricingTable tbody');
            tableBody.innerHTML = ''; // Clear previous content

            rows.forEach(row => {
                const cols = row.split(',');
                const tableRow = document.createElement('tr');
                cols.forEach(col => {
                    const tableCell = document.createElement('td');
                    tableCell.textContent = col.trim();
                    tableRow.appendChild(tableCell);
                });
                tableBody.appendChild(tableRow);
            });
        }
    </script>
</body>
</html>
