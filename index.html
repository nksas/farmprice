<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmPrice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 20px;
        }
        #upload-section {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1 id="heading">FarmPrice @Live</h1>
    <div id="upload-section">
        <input type="file" id="csvFileInput" accept=".csv" />
        <button onclick="loadCSV()">Upload CSV</button>
    </div>
    <div id="table-section">
        <table id="pricingTable">
            <thead>
                <tr>
                    <th>Vegetable</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const heading = document.getElementById('heading');
            const date = new Date();
            heading.textContent += ` ${date.toLocaleDateString()} ${date.toLocaleTimeString()}`;
        });

        function loadCSV() {
            const input = document.getElementById('csvFileInput');
            const file = input.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const text = e.target.result;
                    displayCSV(text);
                }
                reader.readAsText(file);
            }
        }

        function displayCSV(text) {
            const rows = text.split('\n').slice(1);
            const tableBody = document.querySelector('#pricingTable tbody');
            tableBody.innerHTML = ''; // Clear previous content

            rows.forEach(row => {
                const cols = row.split(',');
                const tableRow = document.createElement('tr');
                cols.forEach(col => {
                    const tableCell = document.createElement('td');
                    tableCell.textContent = col.trim();
                    tableRow.appendChild(tableCell);
                });
                tableBody.appendChild(tableRow);
            });
        }
    </script>
</body>
</html>
