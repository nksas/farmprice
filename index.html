<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmPrice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 20px;
        }
        #upload-section {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1 id="heading">FarmPrice @Live</h1>
    <div id="upload-section">
        <input type="file" id="csvFileInput" accept=".csv" />
        <button onclick="uploadCSV()">Upload CSV</button>
    </div>
    <div id="table-section">
        <table id="pricingTable">
            <thead>
                <tr>
                    <th>Vegetable</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Check Firebase initialization
        console.log("Firebase initialized:", firebase.apps.length > 0);
        if (firebase.apps.length > 0) {
            console.log("Firebase app name:", firebase.apps[0].name);  // Should log '[DEFAULT]'
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            const heading = document.getElementById('heading');
            const date = new Date();
            heading.textContent += ` ${date.toLocaleDateString()} ${date.toLocaleTimeString()}`;

            // Fetch the CSV data from Firestore
            fetchCSVData();
        });

        function uploadCSV() {
            const input = document.getElementById('csvFileInput');
            const file = input.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const text = e.target.result;
                    saveCSVToFirestore(text);
                };
                reader.readAsText(file);
            }
        }

        function saveCSVToFirestore(csvText) {
            db.collection("csvData").doc("latest").set({
                data: csvText
            }).then(() => {
                alert("CSV data uploaded successfully!");
                displayCSV(csvText);
            }).catch((error) => {
                console.error("Error uploading CSV data: ", error);
            });
        }

        function fetchCSVData() {
            db.collection("csvData").doc("latest").get().then((doc) => {
                if (doc.exists) {
                    displayCSV(doc.data().data);
                } else {
                    console.log("No such document!");
                }
            }).catch((error) => {
                console.error("Error fetching CSV data: ", error);
            });
        }

        function displayCSV(text) {
            const rows = text.split('\n').slice(1);
            const tableBody = document.querySelector('#pricingTable tbody');
            tableBody.innerHTML = ''; // Clear previous content

            rows.forEach(row => {
                const cols = row.split(',');
                const tableRow = document.createElement('tr');
                cols.forEach(col => {
                    const tableCell = document.createElement('td');
                    tableCell.textContent = col.trim();
                    tableRow.appendChild(tableCell);
                });
                tableBody.appendChild(tableRow);
            });
        }
    </script>
</body>
</html>
